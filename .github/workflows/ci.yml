name: Create netclient vendor tarball
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  package:
    name: Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: robinraju/release-downloader@v1
        with:
          repository: gravitl/netclient
          tag: v0.24.3
          tarBall: true
          extract: true
      - run: mv gravitl-netclient-* netclient-src
      - uses: actions/setup-go@v5
      - working-directory: netclient-src
        run: go mod vendor
      # because actions/upload-artifact refuses to support anything but zips,
      # see https://github.com/actions/upload-artifact/issues/39 and others
      - run: tar --create --auto-compress --file netclient-0.24.3-deps.tar.xz netclient-src/vendor
      - uses: actions/upload-artifact@v4
        with:
          name: netclient-0.24.3-deps.tar.xz
          path: netclient-0.24.3-deps.tar.xz
          compression-level: 0
          if-no-files-found: error
      # if this is a tag, create new release and upload the artifacts
      #- if: ${{ ! startsWith(github.ref, 'refs/tags/') }}
      - name: release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          prerelease: false
          release_name: netclient-0.24.3
          tag_name: ${{ github.ref }}
          body: This is a stub
        env:
          GITHUB_TOKEN: ${{ github.token }}
      #- if: ${{ ! startsWith(github.ref, 'refs/tags/') }}
      - name: upload artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: netclient-0.24.3-deps.tar.xz
          asset_name: netclient-0.24.3-deps.tar.xz
          asset_content_type: application/gzip
